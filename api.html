<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./api.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="main_page">
        <section id="card">
            <aside id="search">
                <input type="text" name="location" id="location">
                <button id="btn"> submit</button>
            </aside>
            <aside id="weather_image">
                <img src="./images/weather-icon-png-8.png" alt="">
            </aside>
            <aside id="weather_details">
                <article id="temparature">
                    <p class="number" id="temp_num">
                        O<sup><small>O</small></sup>C
                    </p>
                    <h1 class="details">Temparature</h1>
                </article>
                <article id="humidity">
                    <p class="number" id="humid_num">O%</p>
                    <h1 class="details">Humidity</h1>
                </article>
            </aside>
        </section>
    </main>
  <script src="./api.js"></script>  
  <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
</body>
</html>
